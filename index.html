<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="index.js"></script>
    <title>Rock-paper-scissor</title>
  </head>
  <body>
    <div>
      <div class="game">
        <h1 class="title">Rock - Paper - Scissor</h1>
        <div class="points">
          <h2 class="player-points">0</h2>
          <p>-</p>
          <h2 class="computer-points">0</h2>
        </div>
        <div class="btn_group">
          <button class="btn-rock btn" onclick="">Rock</button
          ><button class="btn-paper btn" onclick="">Paper</button
          ><button class="btn-scissor btn" onclick="">Scissor</button>
        </div>
      </div>
    </div>
  </body>
</html>
